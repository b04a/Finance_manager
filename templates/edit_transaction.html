<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form action="/edit_transaction/{{ transaction[0] }}" method="post">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ transaction[1] }}" required><br>

        <label for="type">Type:</label>
        <select name="type">
            <option value="income" {% if transaction[2] == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if transaction[2] == 'expense' %}selected{% endif %}>Expense</option>
        </select><br>

        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ transaction[3] }}" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ transaction[4] }}" required><br>

        <button type="submit">Update Transaction</button>
    </form>
</body>
</html>
